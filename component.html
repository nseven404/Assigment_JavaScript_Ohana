<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohana</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/component.css">
</head>

<body>
    <div class="button">
        <!-- Màu -->
        <button class="btn">Primary</button>
        <button class="btn btn-alert">Alert</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-warn">Warning</button>

        <br>
        <br>
        <!-- Kích cỡ -->
        <button class="btn btn-small">Primary</button>
        <button class="btn btn-medium">Alert</button>
        <button class="btn btn-large">Info</button>

        <!-- Màu và size -->

        <br>
        <br>
        <button class="btn btn-small">Primary</button>
        <button class="btn btn-small btn-success">Success</button>
        <button class="btn btn btn-medium btn-info">Info</button>
        <button class="btn btn-large btn-alert">Alert</button>
        <button class="btn btn-large btn-warn">Warning</button>

        <br>
        <br>
        <!-- Bo tròn button -->
        <button class="btn is-rounded">Rounded Primary</button>
        <button class="btn btn-info is-rounded">Rounded Info</button>
        <button class="btn btn-alert is-rounded">Rounded Alert</button>
        <button class="btn btn-warn is-rounded">Rounded Warning</button>
    </div>
    <br>
    <br>
    <!-- Outline -->
    <button class="btn btn-small btn-outline-primary">Primary</button>
    <button class="btn btn-small btn-outline-success">Success</button>
    <button class="btn btn-medium btn-outline-info">Info</button>
    <button class="btn btn-medium btn-outline-alert">Alert</button>
    <button class="btn btn-large btn-outline-warn">Warning</button>
    <button class="btn btn-small btn-outline-success is-rounded">Success</button>
    <br>
    <br>


    <!-- <div class="modal">
        <div class="modal-content">
            <h1></h1>
            
        </div>
    </div> -->

    <br>
    <br>
    <div id="input">
        <!-- Màu -->
        <input class="input" type="text" placeholder="Text Input">
        <input class="input input-primary" type="text" placeholder="Primary Input">
        <input class="input input-success" type="text" placeholder="Success Input">
        <input class="input input-info" type="text" placeholder="Info Input">
        <input class="input input-alert" type="text" placeholder="Alert Input">
        <input class="input input-warn" type="text" placeholder="Warning Input">

        <!-- Size -->
        <input class="input input-small" type="text" placeholder="Small Input">
        <input class="input input-medium" type="text" placeholder="Medium Input">
        <input class="input input-large" type="text" placeholder="Large Input">

        <!-- Style -->
        <input class="input input-rounded" type="text" placeholder="Rounded Input">

        <!-- Thông báo -->
        <div id="thongBao">
            <div class="notification">Primary</div>
            <div class="notification notification-success">Success</div>
            <div class="notification notification-info">Info</div>
            <div class="notification notification-alert">Alert</div>
            <div class="notification notification-warn">Warn</div>
        </div>
    </div>
</body>

</html>
